<mat-card class="example-card" *ngFor="let menu of menues" style="width: 50%; margin: auto;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{menu.Name}}</mat-card-title> 
    </mat-card-header>
        <img mat-card-image src="{{menu.ImagePath}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
        {{menu.Description}}
        </p>
        <p>
        {{menu.Price}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button style="color:white; background-color: darkgreen;">Order</button>
        <button mat-button style="color:white; background-color: darkgreen;">Call Waiter</button>
        <!-- <button mat-button style="color:white; background-color: darkgreen;" disabled>Pay</button> -->
    </mat-card-actions>
</mat-card>
